<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Working Day D-Day Countdown (2x Size)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .countdown-container {
      display: flex;
      gap: 48px; /* ê¸°ì¡´ 24px â†’ 2ë°° */
    }

    .time-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      perspective: 900px; /* ì›ê·¼ê°ë„ ì•½ê°„ ì¦ê°€ */
    }

    .time-box {
      width: 180px;   /* ê¸°ì¡´ 90px â†’ 2ë°° */
      height: 180px;  /* ê¸°ì¡´ 90px â†’ 2ë°° */
      background: #1e40af;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 84px; /* ê¸°ì¡´ 42px â†’ 2ë°° */
      font-weight: 600;
      box-sizing: border-box;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);

      transform-origin: center center;
      backface-visibility: hidden;
    }

    .time-label {
      margin-top: 16px; /* ê¸°ì¡´ 8px â†’ 2ë°° */
      font-size: 32px;  /* ê¸°ì¡´ 16px â†’ 2ë°° */
      color: #333333;
    }

    .number {
      display: block;
    }

    /* ì¤‘ì•™ ê¸°ì¤€ í”Œë¦½ ì• ë‹ˆë©”ì´ì…˜ */
    .flip {
      animation: flip 0.6s ease-in-out; /* ì•½ê°„ ë” ì—¬ìœ  ìˆëŠ” ì†ë„ */
    }

    @keyframes flip {
      0%   { transform: rotateX(0deg); }
      40%  { transform: rotateX(-90deg); }
      60%  { transform: rotateX(-90deg); }
      100% { transform: rotateX(0deg); }
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <div class="time-item">
      <div class="time-box" id="daysBox" data-value="00">
        <span class="number" id="daysNumber">00</span>
      </div>
      <div class="time-label">Days</div>
    </div>

    <div class="time-item">
      <div class="time-box" id="hoursBox" data-value="00">
        <span class="number" id="hoursNumber">00</span>
      </div>
      <div class="time-label">Hours</div>
    </div>

    <div class="time-item">
      <div class="time-box" id="minutesBox" data-value="00">
        <span class="number" id="minutesNumber">00</span>
      </div>
      <div class="time-label">Mins</div>
    </div>
  </div>

  <script>
    /* ğŸ”§ ëª©í‘œì¼ ë° ê³µíœ´ì¼ ì„¤ì • */
    const target = new Date("2026-03-31T00:00:00+09:00");

    const holidayStrings = [
      "2026-02-16",
      "2026-02-17",
      "2026-02-18",
      "2026-03-02"
    ];

    const holidays = holidayStrings.map(s => {
      const [y, m, d] = s.split("-").map(Number);
      return new Date(y, m - 1, d);
    });

    function isSameDate(a, b) {
      return a.getFullYear() === b.getFullYear() &&
             a.getMonth() === b.getMonth() &&
             a.getDate() === b.getDate();
    }

    function isWorkingDay(date) {
      const day = date.getDay(); // 0 ì¼ìš”ì¼, 6 í† ìš”ì¼
      if (day === 0 || day === 6) return false;
      for (const h of holidays) {
        if (isSameDate(date, h)) return false;
      }
      return true;
    }

    function getWorkingDaysBetween(now, targetDate) {
      const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const end = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate());
      if (end < start) return 0;

      let count = 0;
      const cur = new Date(start);
      while (cur <= end) {
        if (isWorkingDay(cur)) count++;
        cur.setDate(cur.getDate() + 1);
      }
      return count;
    }

    function animateFlip(boxEl, numberEl, newValue) {
      const formatted = String(newValue).padStart(2, "0");
      const oldValue = boxEl.dataset.value;

      if (oldValue === formatted) return;

      boxEl.dataset.value = formatted;
      numberEl.textContent = formatted;

      boxEl.classList.remove("flip");
      void boxEl.offsetWidth;
      boxEl.classList.add("flip");
    }

    const daysBox = document.getElementById("daysBox");
    const hoursBox = document.getElementById("hoursBox");
    const minutesBox = document.getElementById("minutesBox");

    const daysNumber = document.getElementById("daysNumber");
    const hoursNumber = document.getElementById("hoursNumber");
    const minutesNumber = document.getElementById("minutesNumber");

    function updateCountdown() {
      const now = new Date();
      let diff = target - now;
      if (diff < 0) diff = 0;

      const totalMinutes = Math.floor(diff / 1000 / 60);
      const totalHours = Math.floor(diff / 1000 / 60 / 60);

      const hours = totalHours % 24;
      const minutes = totalMinutes % 60;

      const workingDays = getWorkingDaysBetween(now, target);

      animateFlip(daysBox, daysNumber, workingDays);
      animateFlip(hoursBox, hoursNumber, hours);
      animateFlip(minutesBox, minutesNumber, minutes);
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
