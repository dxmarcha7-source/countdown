<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Working Day D-Day Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .countdown-container {
      display: flex;
      gap: 24px;
    }

    .time-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .time-box {
      width: 90px;
      height: 90px;
      background: #1e40af;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 42px;
      font-weight: 600;
      box-sizing: border-box;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);

      /* í”Œë¦½ ì• ë‹ˆë©”ì´ì…˜ì„ ìœ„í•œ ì„¤ì • */
      transform-origin: center bottom;
      backface-visibility: hidden;
    }

    .time-label {
      margin-top: 8px;
      font-size: 16px;
      color: #333333;
    }

    .number {
      display: block;
    }

    /* í”Œë¦½ ì• ë‹ˆë©”ì´ì…˜ */
    .flip {
      animation: flip 0.5s ease-in-out;
    }

    @keyframes flip {
      0%   { transform: rotateX(0deg); }
      40%  { transform: rotateX(-90deg); }
      60%  { transform: rotateX(-90deg); }
      100% { transform: rotateX(0deg); }
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <div class="time-item">
      <div class="time-box" id="daysBox" data-value="0">
        <span class="number" id="daysNumber">0</span>
      </div>
      <div class="time-label">Days</div>
    </div>
    <div class="time-item">
      <div class="time-box" id="hoursBox" data-value="0">
        <span class="number" id="hoursNumber">0</span>
      </div>
      <div class="time-label">Hours</div>
    </div>
    <div class="time-item">
      <div class="time-box" id="minutesBox" data-value="0">
        <span class="number" id="minutesNumber">0</span>
      </div>
      <div class="time-label">Mins</div>
    </div>
  </div>

  <script>
    // ğŸ”§ ëª©í‘œ ì‹œê°: 2026-03-31 00:00 KST
    const target = new Date("2026-03-31T00:00:00+09:00");

    // ğŸ”§ í•œêµ­ ê³µíœ´ì¼ ë¦¬ìŠ¤íŠ¸ (ì›Œí‚¹ë°ì´ì—ì„œ ì œì™¸)
    const holidayStrings = [
      "2026-02-16",
      "2026-02-17",
      "2026-02-18",
      "2026-03-02",
    ];

    const holidays = holidayStrings.map(s => {
      const [y, m, d] = s.split("-").map(Number);
      return new Date(y, m - 1, d);
    });

    function isSameDate(a, b) {
      return (
        a.getFullYear() === b.getFullYear() &&
        a.getMonth() === b.getMonth() &&
        a.getDate() === b.getDate()
      );
    }

    function isWorkingDay(date) {
      const day = date.getDay(); // 0:ì¼, 6:í† 
      if (day === 0 || day === 6) return false;
      for (const h of holidays) {
        if (isSameDate(date, h)) return false;
      }
      return true;
    }

    // ì˜¤ëŠ˜ ë‚ ì§œ ~ ëª©í‘œ ë‚ ì§œê¹Œì§€ ì›Œí‚¹ë°ì´ ìˆ˜ (ì–‘ ë í¬í•¨)
    function getWorkingDaysBetween(now, targetDate) {
      const start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const end = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate());

      if (end < start) return 0;

      let count = 0;
      const cur = new Date(start);
      while (cur <= end) {
        if (isWorkingDay(cur)) count++;
        cur.setDate(cur.getDate() + 1);
      }
      return count;
    }

    // ìˆ«ì ë³€ê²½ ì‹œ í”Œë¦½ ì• ë‹ˆë©”ì´ì…˜
    function animateFlip(boxEl, numberEl, newValue) {
      const oldValue = boxEl.dataset.value;
      if (String(oldValue) === String(newValue)) return; // ê°’ì´ ì•ˆ ë°”ë€Œë©´ ì• ë‹ˆë©”ì´ì…˜ ì•ˆ í•¨

      boxEl.dataset.value = newValue;
      numberEl.textContent = newValue;

      // ì• ë‹ˆë©”ì´ì…˜ ë¦¬ì…‹ í›„ ë‹¤ì‹œ ì ìš©
      boxEl.classList.remove("flip");
      void boxEl.offsetWidth; // reflow ê°•ì œ
      boxEl.classList.add("flip");
    }

    const daysBox = document.getElementById("daysBox");
    const hoursBox = document.getElementById("hoursBox");
    const minutesBox = document.getElementById("minutesBox");

    const daysNumber = document.getElementById("daysNumber");
    const hoursNumber = document.getElementById("hoursNumber");
    const minutesNumber = document.getElementById("minutesNumber");

    function updateCountdown() {
      const now = new Date();
      let diff = target - now;
      if (diff < 0) diff = 0;

      const totalMinutes = Math.floor(diff / 1000 / 60);
      const totalHours = Math.floor(diff / 1000 / 60 / 60);

      const hours = totalHours % 24;
      const minutes = totalMinutes % 60;

      const workingDays = getWorkingDaysBetween(now, target);

      animateFlip(daysBox, daysNumber, workingDays);
      animateFlip(hoursBox, hoursNumber, hours);
      animateFlip(minutesBox, minutesNumber, minutes);
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
