<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>D-Day Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .countdown-container {
      display: flex;
      gap: 8px;
    }
    .time-box {
      width: 80px;
      height: 80px;
      background: #bcd4ff;
      border: 2px solid #8fa9e6;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: 500;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <div class="time-box" id="days">0d</div>
    <div class="time-box" id="hours">0h</div>
    <div class="time-box" id="minutes">0m</div>
  </div>

  <script>
    const target = new Date("2026-03-31T00:00:00+09:00");

    function updateCountdown() {
      const now = new Date();
      let diff = target - now;

      if (diff < 0) diff = 0;

      const totalMinutes = Math.floor(diff / 1000 / 60);
      const days = Math.floor(totalMinutes / (60 * 24));
      const hours = Math.floor((totalMinutes - days * 24 * 60) / 60);
      const minutes = totalMinutes % 60;

      document.getElementById("days").textContent = days + "d";
      document.getElementById("hours").textContent = hours + "h";
      document.getElementById("minutes").textContent = minutes + "m";
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
